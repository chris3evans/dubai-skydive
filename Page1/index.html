<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Page1Sass/page1Main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Skydive Dubai</title>
  </head>

  <body>
    <div class="content-container">
      <!--DESCRIPTION SECTION-->
      <div class="section-description">
        <div class="description-image-container">
          <div class="description-image">
            <!--TWO PERSON SKYDIVING IMAGE GOES HERE-->
          </div>
          <div class="description-image-outline"></div>
        </div>

        <div class="description-info-container">
          <div class="row">
            <div class="description-info">
              <ul class="description-info__list">
                <li class="description-info__item">
                  <p class="main-text">
                    Witness the ambience of Dubai from the sky & slash the dream
                    of skydiving from your bucket list.
                  </p>
                </li>

                <li class="description-info__item">
                  <p class="main-text">
                    Make this once-in-a lifetime experience more memorable with
                    digital pictures included in the package.
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!--HERO SECTION-->
      <div class="section-hero">
        <!--CITY IMAGE GOES AS BACKGROUND ON THIS DIV-->
        <div class="row">
          <!--PLANE IMAGE GOES HERE-->
        </div>
        <div class="row">
          <div class="hero-heading">
            <h1 class="primary__heading">
              Skydive<br />
              <span class="primary__heading--span">Dubai</span>
            </h1>
          </div>
        </div>
      </div>

      <!--BOOK NOW SECTION-->
      <div class="section-book">
        <!--SET CITY SKYLINE IMAGE AS BACKGROUND FOR THIS DIV-->
        <div class="book-image">
          <div class="book-image__container">
            <!--PARACHUTE IMAGE GOES HERE-->
          </div>
        </div>

        <div class="book-includes">
          <ul class="book__list">
            <li class="book__item">
              <img class="book__icon" src="../Images/ticket.png" />
              <p class="main-text font-white">Reduced Price</p>
            </li>

            <li class="book__item">
              <img class="book__icon" src="../Images/guide.png" />
              <p class="main-text font-white">Free Guide</p>
            </li>
          </ul>
        </div>

        <div class="book-button">
          <a class="book__button" href="../Page2/page2.html">Book now</a>
        </div>
      </div>
    </div>
  </body>
</html>
