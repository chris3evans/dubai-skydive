<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Page1Sass/page1Main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Skydive Dubai</title>
  </head>

  <body>
    <!--HERO SECTION-->
    <div class="section-hero">
      <!--CITY IMAGE GOES AS BACKGROUND ON THIS DIV-->
      <div class="row">
        <!--PLANE IMAGE GOES HERE-->
      </div>
      <div class="row">
        <div class="hero-heading">
          <h1 class="primary__heading">
            Skydive<br />
            <span class="primary__heading--span">Dubai</span>
          </h1>
        </div>
      </div>
    </div>

    <!--DESCRIPTION SECTION-->
    <div class="section-description">
      <div class="description-container">
        <div class="col-1-of-2">
          <div class="description-image">
            <img class="description__image" src="../Images/Layer 2.png" />
          </div>
        </div>

        <div class="col-1-of-2">
          <div class="description-information">
            <ul class="description__list">
              <li class="description__item">
                <p class="main-text">
                  Witness the ambience of Dubai from the sky & slash the dream
                  of skydiving from your bucket list.
                </p>
              </li>

              <li class="description__item">
                <p class="main-text">
                  Make the once-in-a lifetime experience more memorable with
                  digital pictures included in the package.
                </p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--BOOK NOW SECTION-->
  </body>
</html>
